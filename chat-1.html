<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos/chat-1.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <div class="header">
        <i class="material-icons" id="voltar" onclick="voltar()">arrow_back_ios</i>
    </div>
    <ul class="chat-list">
        <li class="chat-item">
            <div class="search-bar">
                <i class="material-icons" id="icon-search">search
                </i>
                <input placeholder="buscar um chat" type="text" />
            </div>
        </li>

        <a href="#">
            <li class="chat-item">
                    <img alt="SUN - chat bot"
                        src="https://cdn4.iconfinder.com/data/icons/social-messaging-ui-color-and-shapes-4/177800/190-512.png" />
                    <span>
                        SUN - chat bot
                    </span>
            </li>
        </a>

        <a href="#">
            <li class="chat-item">

                <img alt="Grupo de apoio ansiedade"
                    src="https://cdn4.iconfinder.com/data/icons/social-messaging-ui-color-and-shapes-4/177800/190-512.png" />
                <span>
                    Grupo de Apoio Ansiedade
                </span>

            </li>
        </a>

        <a href="#">
            <li class="chat-item">
                    <img alt="Doutor 1"
                        src="https://i.pinimg.com/originals/31/76/c7/3176c7df8c823b24e668f26f1612b75a.jpg" />
                    <span>
                        Doutor 1
                    </span>
            </li>
        </a>

        
    </ul>

    <script>
        function voltar(){
            history.back();
        }
    </script>
</body>

</html>
