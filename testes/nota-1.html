<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Anotações</title>
    <link rel="stylesheet" href="nota.css">
</head>
<body>
    <h1>Minhas Anotações</h1>
    <div id="notesContainer"></div>
    <button id="addNoteButton">Adicionar Anotação</button>

    <script>
        // Exibir as anotações como imagens na página inicial
        function displayNotes() {
            const notesContainer = document.getElementById('notesContainer');
            notesContainer.innerHTML = ''; // Limpar container

            const notes = JSON.parse(localStorage.getItem('notes')) || [];

            notes.forEach((note, index) => {
                const noteImage = document.createElement('img');
                noteImage.src = 'note-icon.png';  // Imagem diretamente no mesmo diretório
                noteImage.alt = 'Anotação';
                noteImage.classList.add('note-image');
                noteImage.style.cursor = 'pointer';

                // Ao clicar na imagem, redireciona para a página de edição
                noteImage.addEventListener('click', () => {
                    window.location.href = `nota-2.html?noteIndex=${index}`;
                });

                notesContainer.appendChild(noteImage);
            });
        }

        // Adicionar uma nova anotação
        document.getElementById('addNoteButton').addEventListener('click', () => {
            window.location.href = 'nota-2.html';
        });

        // Carregar as anotações ao abrir a página
        window.onload = displayNotes;
    </script>
</body>
</html>
