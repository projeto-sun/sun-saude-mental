<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel em Destaque</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .carousel-container {
            position: relative;
            width: 80%;
            max-width: 800px;
            margin: 40px auto;
            overflow: hidden;
        }

        .carousel {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slide {
            position: relative;
            width: 150px;
            transition: transform 0.5s ease-in-out, width 0.5s ease-in-out;
        }

        .slide img {
            width: 100%;
            display: block;
            border-radius: 10px;
        }

        .active {
            transform: scale(1.3);
            /* Aumenta a imagem central */
            width: 200px;
            /* Largura maior para a imagem no centro */
            z-index: 2;
        }

        .prev,
        .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            z-index: 3;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        .prev:hover,
        .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>

<body>
    <div class="carousel-container">
        <div class="carousel">
            <div class="slide active">
                <img src="imagens/feliz.png" alt="Imagem 1">
            </div>
            <div class="slide">
                <img src="imagens/meh.png" alt="Imagem 2">
            </div>
            <div class="slide">
                <img src="imagens/ruim.png" alt="Imagem 3">
            </div>
        </div>
        <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
        <button class="next" onclick="changeSlide(1)">&#10095;</button>
    </div>

    <script>
        let currentIndex = 1;
        const slides = document.querySelectorAll('.slide');

        function showSlide(index) {
            // Corrige o índice se necessário
            if (index >= slides.length) {
                currentIndex = 0;
            } else if (index < 0) {
                currentIndex = slides.length - 1;
            } else {
                currentIndex = index;
            }

            // Remove a classe "active" de todas as imagens
            slides.forEach(slide => slide.classList.remove('active'));

            // Adiciona a classe "active" à imagem atual
            slides[currentIndex].classList.add('active');
        }

        function changeSlide(direction) {
            showSlide(currentIndex + direction);
        }

        // Slide automático a cada 5 segundos
        setInterval(() => changeSlide(1), 5000);
       /*oi carol*/
    </script>
</body>

</html>
